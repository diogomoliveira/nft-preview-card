<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

<div class="container">
  <div class="card">
    <div class="wrapper">
    <img class="header" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay"></div>
      <img class="icon" src="./images/icon-view.svg" alt="icon-view">
    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <div class="paragraph">
      Our Equilibrium collection promotes balance and calm.
    </div>

    <div class="price-block">
      <div class="row price">
        <img src="./images/icon-ethereum.svg" alt="ethereum">0.041ETH
      </div>

      <div class="row clock">
        <img src="./images/icon-clock.svg" alt="clock">3 days left
      </div>
    </div>

    <div class="spacer-line"></div>

    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      <div>Creation of <span>Jules Wyvern</span></div>
    </div>

  </div>
</div>
</body>
</html>
